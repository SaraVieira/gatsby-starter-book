<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Starter</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/docsify@4"></script>
    <script src="https://unpkg.com/docsify-edit-on-github@1.0.3/index.js"></script>
    <script>
      window.$docsify = {
        loadSidebar: true,
        name: "Book Starter",
        repo: "https://github.com/SaraVieira/starter-book",
        plugins: [
          window.EditOnGithubPlugin.create(
            "https://github.com/SaraVieira/starter-book/tree/docs"
          ),
        ],
      };
    </script>
  </body>
</html>
